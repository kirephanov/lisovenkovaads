{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon-advertising-agency.ico' %}">
    {% block extra_head_content %}{% endblock %}
    <title>LisovenkovaAds | Профиль</title>
</head>
<body>
    <nav class="navbar" data-bs-theme="dark" style="background-color: #7579FF;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/logo-advertising-agency.svg' %}" alt="Advertising agency" class="mobile__link-logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'profile' %}">Профиль</a>
              <a class="nav-link" href="{% url 'script_form' %}">Получить скрипт</a>
              <a class="nav-link" href="{% url 'form' %}">Добавить объявление</a>
              {% if request.user.is_authenticated %}
              <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
              {% else %}
              <a class="nav-link" href="{% url 'login' %}">Войти</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
      
     <!-- LisovenkovaAds  -->
      {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
