{% extends 'base.html' %}
{% block content %}     
    <div class="container-sm mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card" style="max-width: 38rem; box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.25);">
                    <div class="card-body">
                    <h2 class="card-title mb-3">Регистрация</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Имя пользователя</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            {{ form.email }}
                            </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Пароль</label>
                            {{ form.password1 }}
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Повтор пароля</label>
                            {{ form.password2 }}
                        </div>
                        <button type="submit" class="btn btn-primary" style="background-color: #7579FF; color: #fff; border: none;">Регистрация</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>        
    </div>
{% endblock %}
