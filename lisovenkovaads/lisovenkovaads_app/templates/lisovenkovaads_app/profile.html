{% extends 'base.html' %}
{% block content %}      
      <div class="container-xl mt-5">
        <h1 class="mb-4">Мои объявления</h1>
        {% for item in ads %}
        {% if item.ads_accept %}
          <div class="card mb-5" style="box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.25);">
            {% if item.ads_image %}
            <img src="{{ item.ads_image.url }}" class="card-img-top" alt="">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title" style="color: #7579FF;">{{ item.ads_category }}</h5>
              <p class="card-text">{{ item.ads_description }}</p>
            </div>
          </div>
          {% endif %}
        {% endfor %}
    </div>
{% endblock %}
